<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

<h2>Giỏ hàng của bạn</h2>

<div th:if="${#lists.isEmpty(cart.items)}">
  <p>Giỏ hàng trống.</p>
  <a th:href="@{/products}" class="btn btn-primary">Tiếp tục mua sắm</a>
</div>

<div th:if="${!#lists.isEmpty(cart.items)}">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.items}">
      <td>
        <img th:src="${item.product.imageUrl}" alt="" style="width:60px; height:60px; object-fit:cover; margin-right:10px;">
        <span th:text="${item.product.name}"></span>
      </td>
      <td th:text="${#numbers.formatDecimal(item.product.price,1,'COMMA',2,'POINT')}"></td>
      <td>
        <form th:action="@{/cart/update}" method="post" class="d-flex">
          <input type="hidden" name="productId" th:value="${item.product.id}">
          <input type="number" name="quantity" th:value="${item.quantity}" min="0" class="form-control form-control-sm" style="width:80px;">
          <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">Cập nhật</button>
        </form>
      </td>
      <td th:text="${#numbers.formatDecimal(item.totalPrice,1,'COMMA',2,'POINT')}"></td>
      <td>
        <a th:href="@{'/cart/item/' + ${item.product.id}}" class="btn btn-sm btn-info">Chi tiết</a>

        <form th:action="@{/cart/remove}" method="post" style="display:inline;">
          <input type="hidden" name="productId" th:value="${item.product.id}">
          <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <h4>Tổng tiền:
      <span th:text="${#numbers.formatDecimal(cart.totalAmount,1,'COMMA',2,'POINT')}"></span>
    </h4>
    <div>
      <a th:href="@{/products}" class="btn btn-outline-primary">Tiếp tục mua sắm</a>
      <a th:href="@{/cart/checkout}" class="btn btn-success">Thanh toán</a>
    </div>
  </div>
</div>

</body>
</html>
