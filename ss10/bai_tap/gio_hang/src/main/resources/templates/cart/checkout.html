<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thanh toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

<h2>Thanh toán</h2>

<div class="row">
  <div class="col-md-7">
    <form th:action="@{/cart/checkout}" method="post">
      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <textarea name="address" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Xác nhận thanh toán</button>
    </form>
  </div>

  <div class="col-md-5">
    <h4>Tóm tắt đơn hàng</h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-sm"
          th:each="item : ${cart.items}">
        <div>
          <h6 class="my-0" th:text="${item.product.name}"></h6>
          <small class="text-muted" th:text="'x ' + ${item.quantity}"></small>
        </div>
        <span class="text-muted" th:text="${item.totalPrice}"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Tổng tiền</span>
        <strong th:text="${cart.totalAmount}"></strong>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
