<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết sản phẩm trong giỏ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

<a th:href="@{/cart}" class="btn btn-link">&larr; Quay lại giỏ hàng</a>

<div class="card mt-3" style="max-width: 600px; margin:auto;">
  <div class="row g-0">
    <div class="col-md-4">
      <img th:src="${item.product.imageUrl}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" th:text="${item.product.name}"></h5>
        <p class="card-text" th:text="${item.product.description}"></p>
        <p class="card-text">
          Giá: <strong th:text="${item.product.price}"></strong>
        </p>
        <p class="card-text">
          Số lượng trong giỏ: <strong th:text="${item.quantity}"></strong>
        </p>
        <p class="card-text">
          Thành tiền:
          <strong th:text="${item.totalPrice}"></strong>
        </p>

        <form th:action="@{/cart/update}" method="post" class="mt-2">
          <input type="hidden" name="productId" th:value="${item.product.id}">
          <label for="quantity">Cập nhật số lượng:</label>
          <input type="number" id="quantity" name="quantity" min="0"
                 th:value="${item.quantity}" class="form-control" style="max-width:120px;">
          <button type="submit" class="btn btn-primary mt-2">Cập nhật</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
