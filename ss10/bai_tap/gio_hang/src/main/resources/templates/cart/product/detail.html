<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

<a th:href="@{/products}" class="btn btn-link">&larr; Quay lại danh sách</a>

<div class="card mt-3" style="max-width: 800px; margin:auto;">
  <div class="row g-0">
    <div class="col-md-5">
      <img th:src="${product.imageUrl}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h3 class="card-title" th:text="${product.name}"></h3>
        <h4 class="text-danger mb-3"
            th:text="${#numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}"></h4>

        <p class="card-text" th:text="${product.description}"></p>

        <form th:action="@{/cart/add}" method="post" class="mt-3">
          <input type="hidden" name="productId" th:value="${product.id}">
          <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" name="quantity" value="1" min="1"
                   class="form-control" style="max-width:150px;">
          </div>
          <button type="submit" class="btn btn-primary">
            Thêm vào giỏ
          </button>
          <a th:href="@{/cart}" class="btn btn-outline-secondary ms-2">
            Xem giỏ hàng
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
