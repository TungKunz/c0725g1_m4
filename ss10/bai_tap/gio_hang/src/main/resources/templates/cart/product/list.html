<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

<h2 class="mb-4">Tất cả sản phẩm</h2>

<div class="row" th:if="${#lists.isEmpty(products)}">
  <p>Hiện chưa có sản phẩm nào.</p>
</div>

<div class="row" th:if="${!#lists.isEmpty(products)}">
  <div class="col-md-3 mb-4" th:each="p : ${products}">
    <div class="card h-100">
      <img th:src="${p.imageUrl}" class="card-img-top" alt="..."
           style="height:180px; object-fit:cover;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title" th:text="${p.name}"></h5>
        <p class="card-text text-danger fw-bold"
           th:text="${#numbers.formatDecimal(p.price,1,'COMMA',2,'POINT')}"></p>
        <p class="card-text small text-truncate" th:text="${p.description}"></p>

        <div class="mt-auto">
          <a th:href="@{'/products/' + ${p.id}}"
             class="btn btn-sm btn-outline-secondary w-100 mb-2">
            Xem chi tiết
          </a>

          <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="productId" th:value="${p.id}">
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="btn btn-sm btn-primary w-100">
              Thêm vào giỏ
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<a th:href="@{/cart}" class="btn btn-outline-info mt-3">Xem giỏ hàng</a>

</body>
</html>
