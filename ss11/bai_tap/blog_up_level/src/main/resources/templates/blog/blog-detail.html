<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết/Chỉnh sửa Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:if="${mess != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong th:text="${mess}">Thông báo mặc định</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h2 th:text="${editMode} ? 'Chỉnh sửa Blog' : 'Chi tiết Blog'"></h2>

    <hr/>

    <div th:if="${editMode}">
        <form th:action="@{/blogs/update}" method="post" th:object="${blog}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="category" class="form-label">Danh mục:</label>
                <select id="category" th:field="*{category}" class="form-select">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${blog.category != null and blog.category.id == cat.id}">
                        Tên Category
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Nội dung:</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Chi tiết:</label>
                <textarea id="detail" th:field="*{detail}" class="form-control" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a th:href="@{/blogs/detail/__${blog.id}__}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <div th:unless="${editMode}">

        <p><strong>Danh mục:</strong>
            <span th:text="${blog.category != null ? blog.category.name : 'Chưa phân loại'}">Tên Category</span>
        </p>

        <h3><strong th:text="${blog.getContent()}">Tiêu đề bài viết</strong></h3>

        <p th:text="${blog.getDetail()}">Nội dung chi tiết...</p>

        <hr/>

        <a th:href="@{/blogs/edit/__${blog.id}__}" class="btn btn-warning">Chỉnh sửa</a>
        <a th:href="@{/blogs}" class="btn btn-secondary">Về Danh sách Blog</a>
    </div>

</div>
</body>
</html>
