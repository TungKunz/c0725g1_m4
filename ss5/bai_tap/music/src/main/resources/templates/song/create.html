<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Bài Hát Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="mb-4 text-center text-primary">Thêm Bài Hát Mới</h2>

            <div class="mb-3">
                <a th:href="@{/}" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Quay lại Danh sách
                </a>
            </div>

            <form th:action="@{/create}" th:object="${song}" method="post" class="p-4 border rounded shadow-sm bg-light">

                <div class="mb-3">
                    <label for="nameSong" class="form-label fw-bold">Tên Bài Hát:</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('nameSong')} ? 'is-invalid' : ''"
                           id="nameSong" th:field="*{nameSong}" placeholder="Nhập tên bài hát">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></div>
                </div>

                <div class="mb-3">
                    <label for="nameArtist" class="form-label fw-bold">Tên Nghệ Sĩ:</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('nameArtist')} ? 'is-invalid' : ''"
                           id="nameArtist" th:field="*{nameArtist}" placeholder="Nhập tên nghệ sĩ">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nameArtist')}" th:errors="*{nameArtist}"></div>
                </div>

                <div class="mb-3">
                    <label for="style" class="form-label fw-bold">Thể Loại:</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('style')} ? 'is-invalid' : ''"
                           id="style" th:field="*{style}" placeholder="Nhập thể loại (Pop, Rock,...)">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('style')}" th:errors="*{style}"></div>
                </div>

                <div class="mb-3">
                    <label for="urlSong" class="form-label fw-bold">URL Bài Hát:</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('urlSong')} ? 'is-invalid' : ''"
                           id="urlSong" th:field="*{urlSong}" placeholder="Nhập đường link bài hát">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('urlSong')}" th:errors="*{urlSong}"></div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Lưu Bài Hát</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
