<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Sửa thông tin sản phẩm</h2>
    <form th:action="@{/edit}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">ID sản phẩm</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="producer" class="form-label">NSX</label>
            <input type="text" class="form-control" id="producer" th:field="*{nxs}" required>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
        <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
    </form>

</div>
</body>
</html>
