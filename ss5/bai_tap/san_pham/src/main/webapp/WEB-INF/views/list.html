<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div th:if="${mess != null}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong th:text="${mess}">Thông báo mặc định</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <h2>Danh sách sản phẩm</h2>
  <a class="btn btn-success" th:href="@{create}">Thêm mới</a>
  <table id="tableClassInfo" class="table table-striped table-hover" >
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Gia</th>
        <th>NSX</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="lists,status:${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${lists.getName()}"></td>
        <td th:text="${lists.getPrice()}"></td>
        <td th:text="${lists.getNxs()}"></td>
        <td>
          <a class="btn btn-warning btn-sm" th:href="@{edit/__${lists.id}__}">edit</a>
          <button type="button"
                  class="btn btn-sm btn-danger delete-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  th:attr="data-id=${lists.id}, data-name=${lists.name}">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận xóa sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Bạn có chắc chắn muốn xóa sản phẩm: <strong id="productName"></strong> không?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <a id="confirmDeleteButton" href="#" class="btn btn-danger">Xóa</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function() {
    $('.delete-btn').on('click', function() {
      var productId = $(this).data('id');
      var productName = $(this).data('name');
      var deleteUrl = '/delete/' + productId;
      $('#productName').text(productName);
      $('#confirmDeleteButton').attr('href', deleteUrl);
    });
  });
</script>
</body>
</html>
