<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <h3>Thêm mới Blog</h3>
  <form th:action="@{/create}" th:object="${blog}" method="post">
    <div class="mb-3">
      <label for="content" class="form-label">Tóm tắt nội dung</label>
      <textarea class="form-control" rows="10" id="content" th:field="*{content}" required></textarea>
    </div>
    <div class="mb-3">
      <label for="detail" class="form-label">Nội dung chi tiết</label>
      <textarea class="form-control" rows="10" id="detail" th:field="*{detail}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Xác nhận</button>
    <a th:href="@{/blogs}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
