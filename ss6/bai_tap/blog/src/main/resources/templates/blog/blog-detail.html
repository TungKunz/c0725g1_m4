<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:if="${mess != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong th:text="${mess}">Thông báo mặc định</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h2 th:text="${editMode} ? 'Chỉnh sửa Blog' : 'Chi tiết Blog'"></h2>

    <div th:if="${editMode}">
        <form th:action="@{/update}" method="post" th:object="${blog}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="content" class="form-label">Nội dung:</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Chi tiết</label>
                <textarea id="detail" th:field="*{detail}" class="form-control" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a th:href="@{/detail/__${blog.id}__}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <div th:unless="${editMode}">
        <h3 th:text="${blog.getContent()}"></h3>
        <h3 th:text="${blog.getDetail()}"></h3>
        <a th:href="@{/edit/__${blog.id}__}" class="btn btn-warning">Chỉnh sửa</a>
        <a th:href="@{/blogs}" class="btn btn-secondary">Về Trang Chủ</a>
    </div>

</div>
</body>
</html>
