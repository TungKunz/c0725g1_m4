<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id} != 0 ? 'Chỉnh sửa Danh mục' : 'Thêm mới Danh mục'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h3 th:text="${category.id} != 0 ? 'Chỉnh sửa Danh mục' : 'Thêm mới Danh mục'"></h3>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên Danh mục</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
