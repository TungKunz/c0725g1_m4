<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div th:if="${mess != null}" id="liveToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Thông báo hệ thống</strong>
                <small>Vừa xong</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span th:text="${mess}"></span>
            </div>
        </div>
    </div>

    <h2>Danh sách Blog</h2>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
            <a class="btn btn-success me-2" th:href="@{/blogs/create}">Thêm mới blog</a>
            <a class="btn btn-info" th:href="@{/categories}">Quản lý Danh mục</a>
        </div>
    </div>

    <form th:action="@{/blogs}" method="get" class="mb-4 row g-3 align-items-end">

        <div class="col-md-4">
            <label for="keyword" class="form-label">Tìm kiếm (Nội dung/Chi tiết):</label>
            <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control" placeholder="Nhập từ khóa..."/>
        </div>

        <div class="col-md-4">
            <label for="categoryId" class="form-label">Lọc theo Danh mục:</label>
            <select id="categoryId" name="categoryId" class="form-select">
                <option value="">-- Tất cả Danh mục --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${categoryId != null and cat.id == categoryId}">
                    Category Name
                </option>
            </select>
        </div>

        <div class="col-md-4">
            <input type="hidden" name="sortBy" th:value="${sortBy}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            <button type="submit" class="btn btn-primary me-2">Áp dụng Lọc/Tìm kiếm</button>
            <a th:href="@{/blogs}" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                <a th:href="@{/blogs(page=${blogPage.number}, size=${blogPage.size}, sortBy='id', sortDir=${(sortBy == 'id' and sortDir == 'asc') ? 'desc' : 'asc'}, keyword=${keyword}, categoryId=${categoryId})}"
                   th:class="${sortBy == 'id'} ? 'text-danger' : 'text-primary'">
                    STT
                    <span th:if="${sortBy == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>
                <a th:href="@{/blogs(page=${blogPage.number}, size=${blogPage.size}, sortBy='content', sortDir=${(sortBy == 'content' and sortDir == 'asc') ? 'desc' : 'asc'}, keyword=${keyword}, categoryId=${categoryId})}"
                   th:class="${sortBy == 'content'} ? 'text-danger' : 'text-primary'">
                    Tóm tắt nội dung
                    <span th:if="${sortBy == 'content'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>

            <th>Danh mục</th>

            <th colspan="3">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogPage.content}">
            <td th:text="${blogPage.number * blogPage.size + blog.id}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category != null ? blog.category.name : 'N/A'}"></td>

            <td>
                <a class="btn btn-success btn-sm" th:href="@{/blogs/detail/__${blog.id}__}">Chi tiết</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/blogs/edit/__${blog.id}__}">Sửa</a>
                <button class="btn btn-danger btn-sm delete-btn" data-bs-toggle="modal"
                        data-bs-target="#deleteModal" th:attr="data-id=${blog.id}, data-name=${blog.content}">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${!blogPage.isEmpty()}" class="d-flex justify-content-center">
        <nav>
            <ul class="pagination">
                <li th:class="${blogPage.isFirst()} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/blogs(page=${blogPage.number - 1}, size=${blogPage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, categoryId=${categoryId})}">
                        Trang trước
                    </a>
                </li>

                <li th:each="i : ${#numbers.sequence(0, blogPage.totalPages - 1)}"
                    th:class="${blogPage.number == i} ? 'page-item active' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/blogs(page=${i}, size=${blogPage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, categoryId=${categoryId})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li th:class="${blogPage.isLast()} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/blogs(page=${blogPage.number + 1}, size=${blogPage.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, categoryId=${categoryId})}">
                        Trang sau
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa bài viết: <strong id="blogContent"></strong> không?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <a id="confirmDeleteButton" href="#" class="btn btn-danger">Xóa</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        // Cập nhật URL xóa trong Modal
        $('.delete-btn').on('click', function() {
            var blogId = $(this).data('id');
            var blogContent = $(this).data('name');
            // Cập nhật đường dẫn cho Controller mới
            var deleteUrl = '/blogs/delete/' + blogId;
            $('#blogContent').text(blogContent);
            $('#confirmDeleteButton').attr('href', deleteUrl);
        });

        // Kích hoạt Toast Message
        var toastEl = document.getElementById('liveToast');
        if (toastEl) {
            var toast = new bootstrap.Toast(toastEl, {
                autohide: true,
                delay: 5000
            });
            toast.show();
        }
    });
</script>
</body>
</html>
