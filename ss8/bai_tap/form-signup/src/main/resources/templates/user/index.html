<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User Form with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Create Form</h2>
    <form action="/user/create" method="post" th:object="${user}">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Input First Name">
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:field="*{firstName}" th:errors="*{firstName}" ></small>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"  th:field="*{lastName}" placeholder="Input Last Name">
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></small>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"  th:field="*{phoneNumber}" placeholder="Input Phone Number">
            <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"  ></small>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Input Age">
            <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"  ></small>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email"  th:field="*{email}" placeholder="Input Email">
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   ></small>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>
</body>
</html>
